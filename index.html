<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bing</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="headerContainer">
        <div class="left">
          <div class="logo">
            <img src="./img/logo.png" alt="logo Microsoft Bing" />
          </div>
          <div class="nav">
            <a href="#">Imágenes</a>
            <a href="#">Vídeos</a>
            <a href="#">Mapas</a>
            <a href="#">...</a>
          </div>
        </div>
        <div class="right">
          <div class="nav2">
            <a href="#">Català</a>
            <a href="#">English</a>
            <div class="login">
              <a href="#">Iniciar sesión</a>
              <img src="./img/user.png" alt="logo user" />
            </div>
            <a href="#">Redwards</a>
            <img src="./img/Rewards.png" alt="logo redwars" />
            <img src="./img/menu.png" alt="menu" />
          </div>
        </div>
      </div>
      <!-- Main -->
      <div class="mainContainer">
        <div class="search">
          <input class="search-input" type="text" />
        </div>
      </div>
      <!-- Footer -->
      <div class="footer">
        <div class="news">
          <div class="n1">
            <p>New 1</p>
            <img src="./img/news1.jpg" class="news1" alt="news1" />
          </div>
          <div class="n2">
            <p>News 2</p>
            <img src="./img/news2.jpg" class="news2" alt="news2" />
          </div>
          <div class="n3">
            <p>News 3</p>
            <img src="./img/news3.jpg" class="news3" alt="news3" />
          </div>
          <div class="n4">
            <p>News 4</p>
            <img src="./img/news4.jpg" class="news4" alt="news4" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
